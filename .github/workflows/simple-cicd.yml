name: Simple CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1

jobs:
  # Job 1: Build
  build:
    name: ğŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¨ Build Lambda Packages
        run: |
          mkdir -p dist
          
          # Package each Lambda function
          for handler in stripe_webhook order_processor email_processor inventory_processor; do
            echo "Building $handler..."
            mkdir -p "dist/$handler"
            
            # Copy handler and utils
            cp "src/handlers/${handler}.py" "dist/$handler/"
            cp -r src/utils "dist/$handler/"
            
            # Create __init__.py files
            touch "dist/$handler/__init__.py"
            touch "dist/$handler/utils/__init__.py"
            
            # Create zip package
            (cd "dist/$handler" && zip -r "../${handler}.zip" .)
            echo "âœ… Built ${handler}.zip"
          done

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: dist/*.zip

  # Job 2: Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Note: Code scanning chá»‰ kháº£ dá»¥ng cho GitHub Organizations
      # - name: ğŸ“Š Upload Security Results
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Trivy Summary Report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'

  # Job 2.5: CodeQL Analysis (chá»‰ kháº£ dá»¥ng cho GitHub Organizations)
